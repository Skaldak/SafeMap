<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="myFirstStyle.css">
    <script src="myFirstScript.js" type="text/javascript"></script>
    <title>Index</title>
</head>

<body>
    <h1 id="Head">Index Page of the MVC Application (Lab1)</h1>

    <form name="IndexForm" method="post" onsubmit="return validateMyForm()">
        <fieldset>
            <legend>Personal Information: </legend>
            <p><label for="FirstName">First Name: </label><input type="text" name="FirstName" id="FirstName" /></p>
            <p><label for="LastName">Last Name: </label><input type="text" name="LastName" id="LastName" /></p>
        </fieldset>

        <fieldset>
            <legend>Birthday: </legend>
            <p><label for="BirthDate">Date: </label><input type="date" name="BirthDate" id="BirthDate" /></p>
        </fieldset>

        <fieldset>
            <legend>Sex: </legend>
            <p><label for="Male">Male</label><input type="radio" name="Sex" id="Male" value="Male"
                    onclick="return onClickMale()" /></p>
            <p><label for="Female">Female</label><input type="radio" name="Sex" id="Female" value="Female"
                    onclick="return onClickFemale()" /></p>
        </fieldset>

        <br>
        <input type="submit" value="Submit" id="Submit" />
    </form>
</body>

</html>
