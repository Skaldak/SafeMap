<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Get City Name Client</title>
    <link rel="stylesheet" type="text/css" href="../HTML&CSS&JS/myFirstStyle.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            var Cities = [
                "Paris",
                "Marseille",
                "Lyon",
                "Toulouse",
                "Nice",
                "Nantes",
                "Strasbourg",
                "Montpellier",
                "Bordeaux",
                "Lille",
                "Rennes"
            ];
            $("#City").autocomplete({
                source: Cities
            });
        })
    </script>
</head>

<body>
    <p>
        <label for="City">City </label>
        <input type="text" name="City" id="City" />
    </p>
</body>

</html>
